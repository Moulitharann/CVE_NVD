<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CVE List</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1 id="cvelist">CVE List</h1>
  <p id="totalrecords">Total Record</p>
  
 <table>
  <thead>
    <tr>
      <th>CVE ID</th>
      <th>IDENTIFIER</th>
      <th id="sort-published" style="cursor: pointer;">
        Published Date <span id="icon-published">⬍</span>
      </th>
      <th id="sort-modified" style="cursor: pointer;">
        LAST MODIFIED DATE <span id="icon-modified">⬍</span>
      </th>
      <th>STATUS</th>
    </tr>
  </thead>
  <tbody id="cve-table-body"></tbody>
</table>

<div id="bottom-controls">
  <div id="results-per-page-container">
    Results per page:
    <select id="results-per-page">
      <option value="10" selected>10</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>
  <div id="pagination">
      <div id="results-info">0-0 of 0 records</div>
    <button id="prev-btn">Prev</button>
    <span id="page-numbers"></span>
    <button id="next-btn">Next</button>
  </div>
</div>


  <script src="./script.js"></script>
</body>
</html>
